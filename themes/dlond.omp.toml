version = 3
final_space = true

[palette]
  blue = '#89B4FA'
  closer = 'p:os'
  lavender = '#B4BEFE'
  os = '#ACB0BE'
  pink = '#F5C2E7'

[secondary_prompt]
  template = 'ÔÑÖÔÑÖ '
  foreground = 'p:closer'

[transient_prompt]
  template = 'ÔÑÖ '
  foreground = 'p:closer'

[[blocks]]
  type = 'prompt'
  alignment = 'left'
  newline = true

  [[blocks.segments]]
    style = 'plain'
    template = '{{if .Env.IN_NIX_SHELL }}{{"‚ùÑ"}} {{else}}{{.Icon}}{{end}} '
    foreground = 'p:os'
    type = 'os'

  [[blocks.segments]]
    style = 'plain'
    template = '{{ .Path }} '
    foreground = 'p:blue'
    type = 'path'

    [blocks.segments.properties]
      style = 'full'

  [[blocks.segments]]
    style = 'plain'
    template = '{{ .HEAD }} '
    foreground = 'p:pink'
    type = 'git'

    [blocks.segments.properties]
      branch_icon = 'Óú• '
      cherry_pick_icon = 'Óäõ '
      commit_icon = 'Ôêó '
      fetch_status = false
      fetch_upstream_icon = false
      merge_icon = 'Óúß '
      no_commits_icon = 'ÔÉÉ '
      rebase_icon = 'Óú® '
      revert_icon = 'ÔÉ¢ '
      tag_icon = 'Ôêí '

[[blocks]]
  type = 'rprompt'
  overflow = 'hidden'

  [[blocks.segments]]
    type = "text"
    style = "plain"
    foreground = "p:lavender"
    template = '{{ if .Env.MY_DIRSTACK_COUNT }}{{ if gt (int .Env.MY_DIRSTACK_COUNT) 0 }}üìö{{ .Env.MY_DIRSTACK_COUNT }}{{ end }}{{ end }} '

  [[blocks.segments]]
    style = 'plain'
    template = '{{ .FormattedMs }}'
    foreground = 'p:blue'
    type = 'executiontime'

    [blocks.segments.properties]
      threshold = 5000

[[blocks]]
  type = 'prompt'
  alignment = 'left'
  newline = true

  [[blocks.segments]]
    style = 'plain'
    template = 'ÔÑÖ'
    foreground = 'p:closer'
    type = 'text'
