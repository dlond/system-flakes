    # command = "echo $#dirstack"

  [[blocks.segments]]
    style = 'plain'
    template = '{{ .FormattedMs }}'
    foreground = 'p:blue'
    type = 'executiontime'

    [blocks.segments.properties]
      threshold = 5000

