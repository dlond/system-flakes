version = 3
final_space = true

[palette]
  blue = '#89B4FA'
  closer = 'p:os'
  lavender = '#B4BEFE'
  os = '#ACB0BE'
  pink = '#F5C2E7'

[secondary_prompt]
  template = 'ï„…ï„… '
  foreground = 'p:closer'

[transient_prompt]
  template = 'ï„… '
  foreground = 'p:closer'

[[blocks]]
  type = 'prompt'
  alignment = 'left'
  newline = true

  [[blocks.segments]]
    style = 'plain'
    template = '{{if .Env.IN_NIX_SHELL }}{{"â„"}} {{else}}{{.Icon}}{{end}} '
    foreground = 'p:os'
    type = 'os'

  [[blocks.segments]]
    style = 'plain'
    template = '{{ .Path }} '
    foreground = 'p:blue'
    type = 'path'

    [blocks.segments.properties]
      style = 'full'

  [[blocks.segments]]
    style = 'plain'
    template = '{{ .HEAD }} '
    foreground = 'p:pink'
    type = 'git'

    [blocks.segments.properties]
      branch_icon = 'îœ¥ '
      cherry_pick_icon = 'îŠ› '
      commit_icon = 'ï— '
      fetch_status = false
      fetch_upstream_icon = false
      merge_icon = 'îœ§ '
      no_commits_icon = 'ïƒƒ '
      rebase_icon = 'îœ¨ '
      revert_icon = 'ïƒ¢ '
      tag_icon = 'ï’ '

[[blocks]]
  type = 'rprompt'
  overflow = 'hidden'

  [[blocks.segments]]
    type = "text"
    style = "plain"
    foreground = "p:lavender"
    template = '{{ if .Env.MY_DIRSTACK_COUNT }}{{ if gt (int .Env.MY_DIRSTACK_COUNT) 0 }}ğŸ“š{{ .Env.MY_DIRSTACK_COUNT }}{{ end }}{{ end }} '
